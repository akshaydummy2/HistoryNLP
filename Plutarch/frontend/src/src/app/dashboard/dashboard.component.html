<div class="container-fluid">
  <!-- Breadcrumbs-->
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/curator/dashboard">Dashboard</a>
    </li>
    <li class="breadcrumb-item active">My Dashboard</li>
  </ol>
  <!-- Icon Cards-->
  <div class="row">
    <div class="col-xl-4 col-sm-6 mb-3">
      <div class="card text-white bg-primary o-hidden h-100">
        <div class="card-body">
          <div class="card-body-icon">
            <i class="fa fa-fw fa-external-link-square"></i>
          </div>
          <div class="mr-5">{{unprocessedResourceCount}} New Resources</div>
        </div>
        <a class="card-footer text-white clearfix small z-1" routerLink="/curator/addResource">
          <span class="float-left">Add Resources</span>
          <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
        </a>
      </div>
    </div>
    <div class="col-xl-4 col-sm-6 mb-3">
      <div class="card text-white bg-warning o-hidden h-100">
        <div class="card-body">
          <div class="card-body-icon">
            <i class="fa fa-fw fa-map-marker"></i>
          </div>
          <div class="mr-5">{{emptyTopicLocationCount}} Empty Locations</div>
        </div>
        <a class="card-footer text-white clearfix small z-1" routerLink="/curator/updateTopicLocation">
          <span class="float-left">Update Locations</span>
          <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
        </a>
      </div>
    </div>
    <div class="col-xl-4 col-sm-6 mb-3">
      <div class="card text-white bg-success o-hidden h-100">
        <div class="card-body">
          <div class="card-body-icon">
            <i class="fa fa-fw fa-calendar"></i>
          </div>
          <div class="mr-5">{{unknownEventCount}} Unknown Events</div>
        </div>
        <a class="card-footer text-white clearfix small z-1" routerLink="/curator/events/unknown">
          <span class="float-left">Next Unknown Event</span>
          <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
        </a>
      </div>
    </div>
  </div>
</div>
